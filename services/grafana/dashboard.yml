apiVersion: 1   # Dont remove this or you'll suffer

datasources:
  - name: prometheus
    type: prometheus
    uid: my-prometheus
    access: browser
    url: http://prometheus:9090
    isDefault: false
    version: 1
    editable: true
    basicAuth: false

  - name: loki
    type: loki
    uid: my-loki
    access: server
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    version: 1
    editable: true
    jsonData:
      derivedFields:
        - datasourceUid: my-jaeger
          name: TraceID
          matcherRegex: trace_id=(\w+)
          url: '$${__value.raw}'
        - name: TraceID
          matcherRegex: trace_id=(\w+)
          url: 'http://localhost:16686/trace/$${__value.raw}'

  - name: jaeger
    type: jaeger
    uid: my-jaeger
    access: browser
    url: http://jaeger:16686
    isDefault: false
    version: 1
    editable: true
    basicAuth: false
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: my-loki
        tags: []
        mappedTags: [{ key: 'service.name', value: 'webapp' }]
        mapTagNamesEnabled: true